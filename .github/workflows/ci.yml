name: CI

# CI/CD 已禁用 —— 仅保留手动触发
on:
  workflow_dispatch:

jobs:
  # ── 后端 ──
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: echo_union
          POSTGRES_PASSWORD: echo_union_password
          POSTGRES_DB: echo_union
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U echo_union"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Download Dependencies
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend

      - name: Unit Tests
        run: go test ./internal/service/... -v -race -coverprofile=coverage.out
        env:
          ECHO_DB_HOST: localhost
          ECHO_DB_PORT: "5432"
          ECHO_DB_USER: echo_union
          ECHO_DB_PASSWORD: echo_union_password
          ECHO_DB_NAME: echo_union
          ECHO_REDIS_ADDR: localhost:6379

      - name: Build
        run: go build -o /dev/null ./cmd/server

      - name: Upload Coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  # ── 前端 ──
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

  # ── Docker 构建（仅 main 分支）──
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Image
        run: docker build -t echo-union-backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t echo-union-frontend:latest ./frontend
