services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: echo_union_postgres
    environment:
      POSTGRES_USER: echo_union
      POSTGRES_PASSWORD: echo_union_password
      POSTGRES_DB: echo_union
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - echo_union_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo_union"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: echo_union_redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - echo_union_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  echo_union_network:
    driver: bridge
